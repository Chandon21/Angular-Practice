<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <input [(ngModel)]="username" name="username" placeholder="Username" />
  </div>
  <div>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <button type="submit">Login</button>
</form>
