<div class="login-container">
  <div class="login-card shadow-sm">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" class="form-control" type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" class="form-control" type="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
  </div>
</div>
