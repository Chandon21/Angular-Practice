<div class="app-container">
  <div class="navbar d-flex justify-content-between align-items-center">
    <div>Student Management</div>
    <div>
      <button class="btn btn-primary" (click)="onAdd()">Add Student</button>
    </div>
  </div>

  <div class="card p-3 mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h3>Students</h3>
      <input placeholder="Search" [(ngModel)]="filter" class="form-control w-25" />
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Course</th>
          <th>Skills</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of filtered()">
          <td>{{s.id}}</td>
          <td>{{s.name}}</td>
          <td>{{s.email}}</td>
          <td>{{s.department}}</td>
          <td>{{s.course}}</td>
          <td>{{s.skills?.join(', ')}}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="onEdit(s.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(s.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="students.length === 0">
          <td colspan="8" class="text-center">No students yet</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
