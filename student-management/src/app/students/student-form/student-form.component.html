<div class="container my-4">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 800px;">
    <h2 class="mb-4 text-center">{{ editMode ? 'Edit Student' : 'Add New Student' }}</h2>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

      <!-- Personal Info -->
      <div formGroupName="personal" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <small class="text-danger" *ngIf="studentForm.get('personal.name')?.touched && studentForm.get('personal.name')?.invalid">
            Name is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <small class="text-danger" *ngIf="studentForm.get('personal.email')?.touched && studentForm.get('personal.email')?.invalid">
            Enter a valid email
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" formControlName="department" />
        </div>

       
      </div>

      <!-- Course -->
      <div class="mb-3 mt-3">
        <label class="form-label">Course</label>
        <input type="text" class="form-control" formControlName="course" />
        <small class="text-danger" *ngIf="studentForm.get('course')?.touched && studentForm.get('course')?.invalid">
          Course is required
        </small>
      </div>

      <!-- Skills FormArray -->
      <div formArrayName="skills" class="mb-3">
        <label class="form-label">Skills</label>
        <div *ngFor="let skill of skills.controls; let i=index" class="input-group mb-2">
          <input type="text" class="form-control" [formControlName]="i" placeholder="Skill" />
          <button type="button" class="btn btn-outline-danger" (click)="removeSkill(i)">Remove</button>
        </div>
        <button type="button" class="btn btn-outline-primary" (click)="addSkill()">Add Skill</button>
      </div>

      <!-- Buttons -->
      <div class="mt-4 d-flex justify-content-between">
        <div>
          <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Save' }}</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
        </div>
        <div>
          <button type="button" class="btn btn-warning me-2" (click)="resetForm()">Reset</button>
          <button type="button" class="btn btn-info" (click)="setFormExample()">See Example</button>
        </div>
      </div>
    </form>
  </div>
</div>
