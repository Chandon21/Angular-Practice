<div class="app-container">
  <h2>{{ editMode ? 'Edit Student' : 'Add New Student' }}</h2>

  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <div>
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="student.name"
        required
      />
    </div>

    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="student.email"
        required
      />
    </div>

    <div>
      <label for="course">Course</label>
      <input
        type="text"
        id="course"
        name="course"
        [(ngModel)]="student.course"
        required
      />
    </div>

    <button type="submit" [disabled]="!studentForm.valid">
      {{ editMode ? 'Update' : 'Save' }}
    </button>
  </form>
</div>
